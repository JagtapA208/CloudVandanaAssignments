<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="Calculator.css" />
    <script src="Calculator.js"></script>
  </head>

  <body>
    <div class="calculatorbg">
      <div>
        <table>
          <tbody>
            <tr>
              <td colspan="3" style="background-color: white;">
                <input type="text" id="display" readonly />
              </td>
              <td class="clearbg">
                <input
                  class="clearbg"
                  type="button"
                  value="AC"
                  onclick="clearDisplay()"
                />
              </td>
            </tr>

            <tr>
              <td>
                <input
                  class="number"
                  type="button"
                  value="9"
                  onclick="appendToDisplay('9')"
                />
              </td>
              <td>
                <input
                  class="number"
                  type="button"
                  value="8"
                  onclick="appendToDisplay('8')"
                />
              </td>
              <td>
                <input
                  class="number"
                  type="button"
                  value="7"
                  onclick="appendToDisplay('7')"
                />
              </td>
              <td style="background-color: #757575;">
                <input
                  class="operationbg"
                  type="button"
                  value="+"
                  onclick="appendToDisplay('+')"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  class="number"
                  type="button"
                  value="4"
                  onclick="appendToDisplay('4')"
                />
              </td>
              <td>
                <input
                  class="number"
                  type="button"
                  value="5"
                  onclick="appendToDisplay('5')"
                />
              </td>
              <td>
                <input
                  class="number"
                  type="button"
                  value="6"
                  onclick="appendToDisplay('6')"
                />
              </td>
              <td style="background-color: #757575;">
                <input
                  class="operationbg"
                  type="button"
                  value="-"
                  onclick="appendToDisplay('-')"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  class="number"
                  type="button"
                  value="1"
                  onclick="appendToDisplay('1')"
                />
              </td>
              <td>
                <input
                  class="number"
                  type="button"
                  value="2"
                  onclick="appendToDisplay('2')"
                />
              </td>
              <td>
                <input
                  class="number"
                  type="button"
                  value="3"
                  onclick="appendToDisplay('3')"
                />
              </td>
              <td style="background-color: #757575;">
                <input
                  class="operationbg"
                  type="button"
                  value="/"
                  onclick="appendToDisplay('/')"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  class="number"
                  type="button"
                  value="."
                  onclick="appendToDisplay('.')"
                />
              </td>
              <td>
                <input
                  class="number"
                  type="button"
                  value="0"
                  onclick="appendToDisplay('0')"
                />
              </td>
              <td>
                <input
                  class="number"
                  type="button"
                  value="="
                  onclick="calculate()"
                />
              </td>
              <td style="background-color: #757575;">
                <input
                  class="operationbg"
                  type="button"
                  value="*"
                  onclick="appendToDisplay('*')"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
